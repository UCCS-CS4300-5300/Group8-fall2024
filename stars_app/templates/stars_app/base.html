{% load static %}
{% load bootstrap5 %}


<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">

    <title>See Shooting Stars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<!-- Navbar -->
<nav class="navbar navbar-expand-md">
    <div class="container-fluid">
        <a class="navbar-brand" id="img" href="{% url 'home' %}">
            <img src="{% static 'images/stars.png' %}" id="logo" alt="SS Logo" />
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse"
                aria-expanded="false" aria-controls="navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item active"><a href="{% url 'home' %}"> Home </a></li>
                <li class="nav-item active"><a href="{% url 'map' %}"> Map </a></li>
                <li class="nav-item active"><a href="#"> About Us </a></li>
                <li class="nav-item active"><a href="#"> Login </a></li>

            </ul>
        </div>
    </div>
</nav>

<!-- Body Content -->
<body>
    <div class="container-fluid">
        <div class="custom-body">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>

<!-- Inherit from base.html -->
{% extends "stars_app/base.html" %}
{% block body_class %}register-page{% endblock %}

<!-- Populates block content in base.html -->
{% block content %}
    <div class="register-container">
        <div class="register-form">
            <h2>Register</h2>

            <form method="post" autocomplete="off">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="username">New Username</label>
                    <input type="text" id="username" name="username" placeholder="Type your username" required>
                </div>
                <div class="form-group">
                    <label for="email">New Email</label>
                    <input type="email" id="email" name="email" placeholder="Type your email" required>
                </div>
                <div class="form-group">
                    <label for="password1">New Password</label>
                    <input type="password" id="password1" name="password1" placeholder="Type your password" required>
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="register-button">Register</button>
            </form>
            <div class="signin-link">
                <p>Already have an account?</p>
                <a href="{% url 'login' %}">SIGN IN</a>
            </div>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </div>
{% endblock %}

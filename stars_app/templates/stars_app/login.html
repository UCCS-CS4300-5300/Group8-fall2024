<!-- Inherit from base.html -->
{% extends "stars_app/base.html" %}
{% block body_class %}login-page{% endblock %}

<!-- Populates block content in base.html -->
{% block content %}
    <div class="login-container">
        <div class="login-form">
            <h2>Login</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Type your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Type your password" required>
                </div>
                <div class="forgot-password">
                    <a href="{% url 'login' %}">Forgot password?</a>
                </div>
                <button type="submit" class="login-button">LOGIN</button>
            </form>
            <div class="social-login">
                <p>Or Sign In Using</p>
                <div class="social-icons">
                    <a href="{% url 'login' %}" class="google"><i class="fab fa-google"></i></a>
                    <a href="{% url 'login' %}" class="apple"><i class="fab fa-google"></i></a>
                    <a href="{% url 'login' %}" class="instagram"><i class="fab fa-google"></i></a>
                </div>
            </div>
            <div class="signup-link">
                <p>Don't have an account?</p>
                <a href="{% url 'register' %}">SIGN UP</a>
            </div>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </div>
{% endblock %}
